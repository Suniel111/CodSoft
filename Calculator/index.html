<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for CodSoft Internship</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <h3>Calculator</h3>
                <div />
                <form action="#">
                    <div class="display">
                        <input type="text" name="calculations">
                    </div>
                    <div>
                        <input type="button" value="AC" onclick="calculations.value = ''">
                        <input type="button" value="DE"
                            onclick="calculations.value = calculations.value.toString().slice(0, -1)">
                        <input type="button" value="%" onclick="calculations.value += '/'">
                        <input type="button" value="/" onclick="calculations.value += '/'">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="calculations.value += '7'">
                        <input type="button" value="8" onclick="calculations.value += '8'">
                        <input type="button" value="9" onclick="calculations.value += '9'">
                        <input type="button" value="x" onclick="calculations.value += '*'">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="calculations.value += '4'">
                        <input type="button" value="5" onclick="calculations.value += '5'">
                        <input type="button" value="6" onclick="calculations.value += '6'">
                        <input type="button" value="-" onclick="calculations.value += '-'">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="calculations.value += '1'">
                        <input type="button" value="2" onclick="calculations.value += '2'">
                        <input type="button" value="3" onclick="calculations.value += '3'">
                        <input type="button" value="+" onclick="calculations.value += '+'">
                    </div>
                    <div>
                        <input type="button" value="e">
                        <input type="button" value="0" onclick="calculations.value += '0'">
                        <input type="button" value="." onclick="calculations.value += '.'">
                        <input type="button" value="=" class="equal"
                            onclick="calculations.value = eval(calculations.value)">
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
